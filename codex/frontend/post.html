<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글 상세 - 토스 감성 게시판</title>
  <style>
    :root {
      font-family: 'Pretendard', 'Spoqa Han Sans Neo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #191f28;
      background: #f8fafc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 0% 0%, #e8f1ff 0%, transparent 45%), radial-gradient(circle at 100% 0%, #f8edff 0%, transparent 45%), #f9fafb;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem 4rem;
    }
    .app-shell {
      width: min(900px, 100%);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    header.hero {
      background: #0f172a;
      color: #fff;
      border-radius: 26px;
      padding: clamp(1.8rem, 4vw, 3rem);
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.3);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .hero-actions { display: flex; gap: 0.7rem; flex-wrap: wrap; }
    .hero-actions a { text-decoration: none; }
    .hero-actions button {
      font: inherit;
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.2rem;
      cursor: pointer;
      background: linear-gradient(135deg, #4f8ffb, #3182f6);
      color: #fff;
      font-weight: 600;
    }
    .hero-actions button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
    }
    .status-toast {
      position: sticky;
      top: 10px;
      align-self: flex-end;
      padding: 0.8rem 1.1rem;
      border-radius: 999px;
      background: rgba(25, 31, 40, 0.9);
      color: #fff;
      font-size: 0.95rem;
      box-shadow: 0 20px 30px rgba(15, 23, 42, 0.35);
    }
    .status-toast.hidden { display: none; }
    .status-toast.error { background: rgba(239, 68, 68, 0.95); }
    article.post {
      background: #fff;
      border-radius: 24px;
      padding: 1.75rem;
      box-shadow: 0 25px 55px rgba(15, 23, 42, 0.08);
      border: 1px solid #e4ecfb;
    }
    .detail-actions { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .detail-actions button {
      font: inherit;
      border: none;
      border-radius: 12px;
      padding: 0.65rem 1rem;
      cursor: pointer;
    }
    .detail-actions .secondary { background: #e5e8ef; color: #475064; }
    .detail-actions .danger { background: linear-gradient(135deg, #ff6b7a, #ef4444); color: #fff; }
    .comments {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.07);
      border: 1px solid #edf2ff;
    }
    .comment { border-left: 3px solid #cbd5f5; padding-left: 0.75rem; margin-bottom: 0.8rem; }
    .comment-meta { font-size: 0.85rem; color: #6b7280; }
    textarea {
      width: 100%;
      border-radius: 14px;
      padding: 0.9rem 1rem;
      border: 1px solid #d8dee7;
      background: #f8fafc;
      resize: vertical;
      min-height: 120px;
      font: inherit;
    }
    textarea:focus {
      outline: none;
      border-color: #3182f6;
      box-shadow: 0 0 0 3px rgba(49, 130, 246, 0.15);
      background: #fff;
    }
    form button {
      margin-top: 0.75rem;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      background: linear-gradient(135deg, #4f8ffb, #3182f6);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #current-user { color: rgba(255,255,255,0.85); font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="app-shell">
    <div id="status" class="status-toast hidden"></div>
    <header class="hero">
      <div class="hero-actions">
        <a href="posts.html"><button>← 글 목록으로</button></a>
        <a href="editor.html"><button class="secondary">새 글 작성</button></a>
      </div>
      <h1 id="post-title">글 상세</h1>
      <p class="sub" id="post-meta"></p>
      <p id="current-user">로그인되지 않았습니다.</p>
    </header>

    <article class="post" id="post-content">
      <p>글을 불러오는 중입니다...</p>
    </article>

    <section class="comments">
      <h2>댓글</h2>
      <div id="comments"></div>
      <form id="comment-form">
        <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
        <input type="hidden" name="parent_id" />
        <button type="submit">댓글 작성</button>
      </form>
    </section>
  </div>

  <script src="./js/auth.js"></script>
  <script>
    const apiBase = 'http://127.0.0.1:5000/api';
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');
    let currentUser = null;
    let postData = null;

    document.addEventListener('DOMContentLoaded', () => {
      currentUser = authStorage.getUser();
      updateUserState();
      if (!postId) {
        setStatus('잘못된 접근입니다. 글 ID가 없습니다.', true);
        document.getElementById('post-content').innerHTML = '<p>글 ID가 필요합니다.</p>';
        document.getElementById('comment-form').style.display = 'none';
        return;
      }
      fetchPost();
      document.getElementById('comment-form').addEventListener('submit', submitComment);
      window.addEventListener('storage', () => {
        currentUser = authStorage.getUser();
        updateUserState();
      });
    });

    async function fetchPost() {
      try {
        const res = await fetch(`${apiBase}/posts/${postId}`);
        if (!res.ok) throw new Error('글을 불러오지 못했습니다.');
        postData = await res.json();
        renderPost(postData);
      } catch (err) {
        setStatus(err.message, true);
        document.getElementById('post-content').innerHTML = `<p>${err.message}</p>`;
      }
    }

    function renderPost(post) {
      document.getElementById('post-title').textContent = post.title;
      document.getElementById('post-meta').textContent = `${post.author || '알 수 없음'} · ${new Date(post.created_at).toLocaleString()}`;
      const container = document.getElementById('post-content');
      container.innerHTML = `
        <div class="detail-actions">
          <button class="secondary" onclick="goToEditor(${post.id})">수정</button>
          <button class="danger" onclick="deletePost(${post.id})">삭제</button>
        </div>
        <p>${post.content.replace(/\n/g, '<br/>')}</p>
      `;
      renderComments(post.comments || []);
    }

    function renderComments(comments) {
      const wrap = document.getElementById('comments');
      wrap.innerHTML = '';
      if (!comments.length) {
        wrap.innerHTML = '<p>댓글이 없습니다.</p>';
        return;
      }
      comments.forEach(comment => {
        wrap.appendChild(buildCommentNode(comment));
      });
    }

    function buildCommentNode(comment) {
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `
        <p class="comment-meta"><strong>${comment.author || '익명'}</strong> · ${new Date(comment.created_at).toLocaleString()}</p>
        <p>${comment.content}</p>
        <button type="button" onclick="startReply(${comment.id})">답글</button>
        <div class="children"></div>
      `;
      if (comment.replies?.length) {
        const child = div.querySelector('.children');
        child.style.marginLeft = '1rem';
        comment.replies.forEach(reply => child.appendChild(buildCommentNode(reply)));
      }
      return div;
    }

    function ensureLoggedIn() {
      if (!currentUser) {
        setStatus('먼저 로그인해주세요.', true);
        return false;
      }
      return true;
    }

    function startReply(commentId) {
      const form = document.getElementById('comment-form');
      form.parent_id.value = commentId;
      form.content.placeholder = '답글을 입력하세요';
      form.content.focus();
    }

    async function submitComment(event) {
      event.preventDefault();
      if (!ensureLoggedIn()) return;
      const formData = new FormData(event.target);
      const payload = Object.fromEntries(formData.entries());
      payload.user_id = currentUser.id;
      if (!payload.parent_id) delete payload.parent_id;
      try {
        const res = await fetch(`${apiBase}/posts/${postId}/comments`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || '댓글 작성 실패');
        setStatus('댓글이 추가되었습니다.');
        event.target.reset();
        fetchPost();
      } catch (err) {
        setStatus(err.message, true);
      }
    }

    function goToEditor(id) {
      if (!ensureLoggedIn()) return;
      window.location.href = `editor.html?id=${id}`;
    }

    async function deletePost(id) {
      if (!ensureLoggedIn()) return;
      if (!confirm('정말 삭제할까요?')) return;
      try {
        const res = await fetch(`${apiBase}/posts/${id}`, { method: 'DELETE' });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || '삭제 실패');
        setStatus('글이 삭제되었습니다. 곧 목록으로 이동합니다.');
        setTimeout(() => { window.location.href = 'posts.html'; }, 1200);
      } catch (err) {
        setStatus(err.message, true);
      }
    }

    function updateUserState() {
      const info = document.getElementById('current-user');
      info.textContent = currentUser ? `${currentUser.username}님으로 로그인되었습니다.` : '로그인되지 않았습니다.';
    }

    function setStatus(message, isError = false) {
      const el = document.getElementById('status');
      el.textContent = message || '';
      el.classList.toggle('hidden', !message);
      el.classList.toggle('error', isError);
    }
  </script>
</body>
</html>
