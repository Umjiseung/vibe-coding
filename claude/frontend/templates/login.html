{% extends "base.html" %}

{% block content %}
    <div class="auth-form">
        <h2 style="margin-bottom: 30px; text-align: center;">로그인</h2>
        <form method="POST">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">로그인</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            계정이 없으신가요? <a href="/register" style="color: #667eea;">회원가입</a>
        </p>
    </div>
{% endblock %}
