{% extends "base.html" %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <div class="post-meta">
            작성자: {{ post.author }} | 작성일: {{ post.created_at }}
        </div>
        <div class="post-content" style="white-space: pre-wrap; margin-top: 20px;">{{ post.content }}</div>
        {% if session.get('user') == post.author %}
            <div class="post-actions">
                <a href="/edit/{{ post.id }}" class="btn-small btn-edit">수정</a>
                <a href="/delete/{{ post.id }}" class="btn-small btn-delete" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            </div>
        {% endif %}
    </div>
    <a href="/" style="color: #667eea; text-decoration: none; display: inline-block; margin-top: 20px;">← 목록으로</a>
{% endblock %}
