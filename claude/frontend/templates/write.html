{% extends "base.html" %}

{% block content %}
    <h2 style="margin-bottom: 30px;">글쓰기</h2>
    <form method="POST">
        <div class="form-group">
            <label>제목</label>
            <input type="text" name="title" required>
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea name="content" required></textarea>
        </div>
        <button type="submit" class="btn-primary">작성하기</button>
    </form>
{% endblock %}
